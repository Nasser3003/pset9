{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}


{% block main %}

        <h1 class="mb-5">
            Sell
        </h1>
     <form action="/sell" method="post">
        <div class="centered">

                <select class="form-select" aria-label="Default select example" name="symbol" id="symbol">
                    {% for name in listed_names %}
                    <option value="{{ name }}">{{ name }}</option>
                    {% endfor %}

                </select>
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="amount" name="amount" placeholder="Enter Amount" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>

{% endblock %}
